<head>

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <br>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br>
    <br>
    <br>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="8" class="hour-row">
      <div class="hour">08:00am</div>
      <textarea class="time-block" id="input-8"></textarea>
      <button id="saveBtn8" class="saveBtn">&#10003;</button>
    </div>

    <div id="9" class="hour-row">
      <div class="hour">09:00am</div>
      <textarea class="time-block" id="input-9"></textarea>
      <button id="saveBtn9" class="saveBtn">&#10003;</button>
    </div>

    <div id="10" class="hour-row">
      <div class="hour">10:00am</div>
      <textarea class="time-block" id="input-10"></textarea>
      <button id="saveBtn10" class="saveBtn">&#10003;</button>
    </div>

    <div id="11" class="hour-row">
      <div class="hour">11:00am</div>
      <textarea class="time-block" id="input-11"></textarea>
      <button id="saveBtn11" class="saveBtn">&#10003;</button>
    </div>

    <div id="12" class="hour-row">
      <div class="hour">12:00pm</div>
      <textarea class="time-block" id="input-12"></textarea>
      <button id="saveBtn12" class="saveBtn">&#10003;</button>
    </div>

    <div id="13" class="hour-row">
      <div class="hour">01:00pm</div>
      <textarea class="time-block" id="input-13"></textarea>
      <button id="saveBtn13" class="saveBtn">&#10003;</button>
    </div>

    <div id="14" class="hour-row">
      <div class="hour">02:00pm</div>
      <textarea class="time-block" id="input-14"></textarea>
      <button id="saveBtn14" class="saveBtn">&#10003;</button>
    </div>

    <div id="15" class="hour-row">
      <div class="hour">03:00pm</div>
      <textarea class="time-block" id="input-15"></textarea>
      <button id="saveBtn15" class="saveBtn">&#10003;</button>
    </div>

    <div id="16" class="hour-row">
      <div class="hour">04:00pm</div>
      <textarea class="time-block" id="input-16"></textarea>
      <button id="saveBtn16" class="saveBtn">&#10003;</button>
    </div>

    <div id="17" class="hour-row">
      <div class="hour">05:00pm</div>
      <textarea class="time-block" id="input-17"></textarea>
      <button id="saveBtn17" class="saveBtn">&#10003;</button>
    </div>


  </div>
